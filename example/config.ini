[ldap]
lock_file   = "/tmp/ldap-go.lock"

[defaults]
lockFile      = "/tmp/ldap-tools.lock"
shell         = "/bin/false"
validShells   = [ "/bin/bash", "/bin/zsh", "/bin/false" ]
userSearch    = "uid"
groupSearch   = "cn"
groupName     = "nogroup"
groupId       = 10666
shadowMax     = 90
shadowWarning = 14
wait          = 20

[envs]
validEnvs  = [ "prod", "dev", "access" ]

[groups]
admins     = [ "admins", "jenkins" ]
vpns       = [ "vpn", "vpn-prod", "vpn-dev", "vpn-access" ]
groups     = [ "devops", "it", "sre", "engineering", "datascientist", "qa", "contractors", "cs", "dba", "hq" ] 
groupsMap = [
  { name = "devops",        gid = 777  },
  { name = "sre",           gid = 888  },
  { name = "it",            gid = 999  },
  { name = "dba",           gid = 1000 },
  { name = "engineering",   gid = 2000 },
  { name = "datascientist", gid = 3000 },
  { name = "qa",            gid = 4000 },
  { name = "hq",            gid = 6000 },
  { name = "hr",            gid = 6100 },
  { name = "cs",            gid = 6200 },
  { name = "sales",         gid = 6300 },
  { name = "marketing",     gid = 6400 },
  { name = "contractors",   gid = 9000 },
]

[servers]
  [servers.prod]
  server      = "localhost.prod"
  baseDN      = "dc=ops,dc=badassops,dc=com"
  admin       = "cn=admin,dc=ops,dc=badassops,dc=com"
  adminPass   = "123"
  userDN      = "ou=users,dc=ops,dc=badassops,dc=com"
  groupDN     = "ou=groups,dc=ops,dc=badassops,dc=com"
  emailDomain = "badassops.com"
  tls         = false
  enable      = false

  [servers.dev]
  server      = "localhost.dev"
  baseDN      = "dc=ops,dc=badassops,dc=com"
  admin       = "cn=admin,dc=ops,dc=badassops,dc=com"
